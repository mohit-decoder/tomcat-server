- name: System Update
  shell: yum update


- name: copy context.xml
  become: true
  template: 
    src: context.xml
    dest: /opt/apache-tomcat-9.0.70/conf/context.xml


- name: Download Package
  ansible.builtin.get_url:
    url: "{{tomcat_url}}"
    dest: /opt

- name: unzip package
  ansible.builtin.unarchive:
    src: "{{tomcatfile_src}}"
    dest: "{{tomcatfile_dest}}"
    mode: 0775
    remote_src: yes

- name: Download Artifact
  ansible.builtin.get_url:
    url: "{{tomcatstudentwar}}"
    dest: "{{tomcatstudentwardest}}"

- name: Download Artifact
  ansible.builtin.get_url:
    url: "{{mysqlconnect}}"
    dest: "{{mysqldest}}"

- name: copy .my.cnf file with root password credentials
  template: 
    src: my.cnf 
    dest: /root/.my.cnf

- name: service mysql restart
  service: 
    name: mariadb
    state: started
    enabled: true

- name: Create user in database with name "admin"  
  mysql_user: 
    login_user: root
    login_password: root123
    name: root
    password: root123
    host: localhost
    priv: '*.*:ALL,GRANT'
    state: present  
    check_implicit_admin: true

- name: Create a new database with name "myFirstDB"  
  mysql_db: 
    name: student
    state: present  
       
- name: add sample data to database  
  template: 
    src: dump.sql 
    dest: /tmp/dump.sql/ 

- name: insert sample data into database  
  mysql_db: 
    name: student
    state: import 
    target: /tmp/dump.sql/dump.sql

- name: service start
  shell: /opt/apache-tomcat-9.0.70/bin/catalina.sh stop

- name: service start
  shell: nohup /opt/apache-tomcat-9.0.70/bin/catalina.sh start